<!-- Material form register -->
<div class="col-lg-5 container">
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Regístrate</strong>
      </h5>
    </mdb-card-header>
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
  
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
              <label for="materialRegisterFormFirstName">Nombre(s)</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput>
              <label for="materialRegisterFormLastName">Apellidos</label>
            </div>
          </div>
        </div>
  
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
          <label for="materialRegisterFormEmail">Correo Electrónico</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
            mdbInput>
          <label for="materialRegisterFormPassword">Contraseña</label>
          <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            Al menos 8 caracteres y 1 dígito
          </small>
        </div>
  
  
        <!-- Sign up button -->
        <button mdbBtn color="info" class="my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit">Registrarse</button>
        <hr>
  
        <!-- Terms of service -->
        <p>Al hacer clic en
          <em>Registrarse,</em> acepta nuestros términos de servicio. </p>
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form register -->
</div>
